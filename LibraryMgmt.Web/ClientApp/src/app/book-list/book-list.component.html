<table>
    <thead>
        <th>Id</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Book Category</th>
        <th>Edition</th>
        <th>Price</th>
        <th></th>
        <th></th>
    </thead>
    <tr *ngFor="let book of bookList">
        <td>{{ book.id }}</td>
        <td>{{ book.bookName }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.bookCategory }}</td>
        <td>{{ book.edition }}</td>
        <td>{{ book.price }}</td>
        <td><input type="button" (click)="editBook(book.id)" value="Edit"></td>
        <td><input type="button" (click)="deleteBook(book.id)" value="Delete"></td>
    </tr>
</table>
